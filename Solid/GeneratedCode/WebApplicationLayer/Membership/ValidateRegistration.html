  </head>
  <body>
    <form class="loginPage">
      <div class="main-wrapper">
        <header>
          <div class="header-image"></div>
          <h1>Email Verification</h1>
        </header>
        <!--end header-->
        <div class="main-content">
          <div class="breadcrumbs"></div>
          <div class="zone-content">
            <div class="loginLeftColumn">
              <p>Welcome!</p>
            </div>
            <div class="loginRightColumn">
              <h2>Email Verification</h2>
              <div class="loginContent">
                <div class="accountInfo">
                  <table>
                    <tbody>
                      <tr>
                        <td colspan="2" style="color:black; padding: 5px;">
                          <span data-bind="text: Solid.Web.Messages.pleaseValidateEmail"></span>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2" data-bind="visible : data.validateRegistrationFailed" style="color:Red; padding: 5px;">
                          <span data-bind="text: data.errorMessage" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <br />
                  <p class="submitButton">
                    <input type="submit" name="ValidateRegistration$ValidateRegistrationButton" data-bind="click : commands.validateRegistration, value: commands.validateRegistrationText, enable: commands.validateRegistrationEnabled" id="ValidateRegistration_LoginButton" class="command-button" />
                  </p>
                  <p style="display:block; padding-top: 20px;">
                    <a data-bind="attr: { href: data.loginLink, title: Solid.Web.Messages.login }, text: Solid.Web.Messages.login"></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--end maincontent-->
        </div>
        <!--end main-->
        <footer>
          <div class="footercontent">
            <p>Built With Generative Objects!</p>
          </div>
          <!--end content-->
        </footer>
        <!--end footer-->
      </div>
      <!--end wrapper-->
      <div id="popupContainer">
        <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
        <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
        <div id="popupContainerCloseButton"></div>
      </div>
    </form>
  </body>
</html><script>
    (function (global) {
          ApplicationSourceHandler = new Solid.Web.Application.SourceHandler();          ApplicationController = new Solid.Web.Application.Controller();          ValidateRegistrationPageViewModel = new Solid.Web.Membership.ValidateRegistrationPageViewModel();     } (window));
</script>
