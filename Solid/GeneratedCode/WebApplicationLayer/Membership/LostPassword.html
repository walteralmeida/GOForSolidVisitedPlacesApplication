  </head>
  <body>
    <form class="loginPage">
      <div class="main-wrapper">
        <header>
          <div class="header-image"></div>
          <h1>Password Recovery</h1>
        </header>
        <!--end header-->
        <div class="main-content">
          <div class="breadcrumbs"></div>
          <div class="zone-content">
            <div class="loginLeftColumn">
              <div></div>
            </div>
            <div class="loginRightColumn">
              <h2>Password Recovery</h2>
              <div class="loginContent">
                <div>
                  <h2 data-bind="text: Solid.Web.Messages.lostPassword"></h2>
                  <div class="accountInfo">
                    <table>
                      <tbody>
                        <tr>
                          <td colspan="2" data-bind="visible : data.lostPasswordFailed" style="color:Red; padding: 5px;">
                            <span data-bind="text: data.errorMessage"></span>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding:5px;">
                            <label for="LostPassword_Email" id="LostPassword_EmailLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.emailAddress" />
                          </td>
                          <td style="padding:5px;" class="">
                            <input name="LostPassword$Email" type="text" data-bind="value: data.email" id="Register_Email" class="textEntry" autocomplete="off" />
                            <span id="LostPassword_EmailRequired" data-bind="title: Solid.Web.Messages.emailAddressMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <br />
                    <p>
                      <br />
                    </p>
                    <p class="submitButton">
                      <input type="submit" name="LostPassword$LostPasswordButton" data-bind="click : commands.lostPassword, value: commands.lostPasswordText, enable: commands.lostPasswordEnabled" id="LostPassword_LostPasswordButton" class="command-button" />
                    </p>
                    <p style="display:block; padding-top: 20px;">
                      <a data-bind="attr: { href: data.loginLink, title: Solid.Web.Messages.login }, text: Solid.Web.Messages.login"></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end maincontent-->
        </div>
        <!--end main-->
        <footer>
          <div class="footercontent">
            <p>Built With Generative Objects!</p>
          </div>
          <!--end content-->
        </footer>
        <!--end footer-->
      </div>
      <!--end wrapper-->
      <div id="popupContainer">
        <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
        <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
        <div id="popupContainerCloseButton"></div>
      </div>
    </form>
  </body>
</html><script>
    (function (global) {
          ApplicationSourceHandler = new Solid.Web.Application.SourceHandler();          ApplicationController = new Solid.Web.Application.Controller();          LostPasswordPageViewModel = new Solid.Web.Membership.LostPasswordPageViewModel();     } (window));
</script>
