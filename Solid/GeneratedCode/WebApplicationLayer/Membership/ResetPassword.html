    <script src="../scripts/jquery.cookie.js"></script>
    <script src="../3/scripts/jquery.alerts.js"></script>
    <script src="../3/scripts/json2.min.js"></script>

    <script src="ResetPasswordPageViewModel.js"></script>
  </head>
  <body>
    <form class="loginPage">
      <div class="main-wrapper">
        <header>
          <div class="header-image"></div>
          <h1>Password Reset</h1>
        </header>
        <!--end header-->
        <div class="main-content">
          <div class="breadcrumbs"></div>
          <div class="zone-content">
            <div class="loginLeftColumn">
              <div></div>
            </div>
            <div class="loginRightColumn">
              <h2>Password Reset</h2>
              <div class="loginContent">
                <div>
                  <h3 data-bind="text: Solid.Web.Messages.resetPassword"></h3>
                  <div class="accountInfo">
                    <table>
                      <tbody>
                        <tr>
                          <td colspan="2" data-bind="visible: data.resetPasswordFailed" style="color:Red; padding: 5px;">
                            <span data-bind="text: data.errorMessage" />
                          </td>
                          <td colspan="2" data-bind="visible: !data.resetPasswordFailed()" style="padding: 5px;">
                            <span></span>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding:5px;">
                            <label for="ResetPassword_Password" id="ResetPassword_PasswordLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.newPassword" />
                          </td>
                          <td style="padding:5px;" class="">
                            <input name="ResetPassword$Password" type="password" data-bind="value: data.password" id="ResetPassword_Password" class="passwordEntry" />
                            <span id="ResetPassword_PasswordRequired" data-bind="title: Solid.Web.Messages.passwordMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <br />
                    <p class="submitButton">
                      <input type="submit" name="ResetPassword$ResetPasswordButton" data-bind="click : commands.resetPassword, value: commands.resetPasswordText, enable: commands.resetPasswordEnabled" id="ResetPassword_LoginButton" class="command-button" />
                    </p>
                    <p style="display:block; padding-top: 20px;">
                      <a data-bind="attr: { href: data.loginLink, title: Solid.Web.Messages.login }, text: Solid.Web.Messages.login"></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end maincontent-->
        </div>
        <!--end main-->
        <footer>
          <div class="footercontent">
            <p>Built With Generative Objects!</p>
          </div>
          <!--end content-->
        </footer>
        <!--end footer-->
      </div>
      <!--end wrapper-->
      <div id="popupContainer">
        <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
        <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
        <div id="popupContainerCloseButton"></div>
      </div>
    </form>
  </body>
</html><script>
    (function (global) {
          ApplicationSourceHandler = new Solid.Web.Application.SourceHandler();          ApplicationController = new Solid.Web.Application.Controller();          ResetPasswordPageViewModel = new Solid.Web.Membership.ResetPasswordPageViewModel();     } (window));
</script>
