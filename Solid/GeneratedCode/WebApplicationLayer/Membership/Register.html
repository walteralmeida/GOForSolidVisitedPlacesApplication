  </head>
  <body>
    <form class="loginPage">
      <div class="main-wrapper">
        <header>
          <div class="header-image"></div>
          <h1>Registration</h1>
        </header>
        <!--end header-->
        <div class="main-content">
          <div class="breadcrumbs"></div>
          <div class="zone-content">
            <div class="loginLeftColumn">
              <p>Welcome!</p>
            </div>
            <div class="loginRightColumn">
              <h2>Registration</h2>
              <div class="loginContent">
                <div class="accountInfo">
                  <table>
                    <tbody>
                      <tr>
                        <td colspan="2" data-bind="visible: data.registerFailed" style="color:Red; padding: 5px;">
                          <span data-bind="text: data.errorMessage"></span>
                        </td>
                        <td colspan="2" data-bind="visible: !data.registerFailed()" style="padding: 5px;">
                          <span></span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding:5px;">
                          <label for="Register_UserName" id="Register_UserNameLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.userName" />
                        </td>
                        <td style="padding:5px;" class="">
                          <input name="Register$UserName" type="text" data-bind="value: data.username" id="Register_UserName" class="textEntry" autocomplete="off" />
                          <span id="Register_UserNameRequired" data-bind="title: Solid.Web.Messages.userNameMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding:5px;">
                          <label for="Register_EmailAddress" id="Register_EmailLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.emailAddress" />
                        </td>
                        <td style="padding:5px;" class="">
                          <input name="Register$UseName" type="text" data-bind="value: data.email" id="Register_Email" class="textEntry" autocomplete="off" />
                          <span id="Register_EmailRequired" data-bind="title: Solid.Web.Messages.emailAddressMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding:5px;">
                          <label for="Register_Password" id="Register_PasswordLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.password" />
                        </td>
                        <td style="padding:5px;" class="">
                          <input name="Register$Password" type="password" data-bind="value: data.password" id="Register_Password" class="passwordEntry" autocomplete="off" />
                          <span id="Register_PasswordRequired" data-bind="title: Solid.Web.Messages.emailAddressMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <br />
                  <p class="submitButton">
                    <input type="submit" name="Register$RegisterButton" data-bind="click : commands.register, value: commands.registerText, enable: commands.registerEnabled" id="Register_RegisterButton" class="command-button" />
                  </p>
                  <p style="display:block; padding-top: 20px;">
                    <a data-bind="attr: { href: data.loginLink, title: Solid.Web.Messages.login }, text: Solid.Web.Messages.login"></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--end maincontent-->
        </div>
        <!--end main-->
        <footer>
          <div class="footercontent">
            <p>Built With Generative Objects!</p>
          </div>
          <!--end content-->
        </footer>
        <!--end footer-->
      </div>
      <!--end wrapper-->
      <div id="popupContainer">
        <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
        <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
        <div id="popupContainerCloseButton"></div>
      </div>
    </form>
  </body>
</html><script>
    (function (global) {
          ApplicationSourceHandler = new Solid.Web.Application.SourceHandler();          ApplicationController = new Solid.Web.Application.Controller();          RegisterPageViewModel = new Solid.Web.Membership.RegisterPageViewModel();     } (window));
</script>
