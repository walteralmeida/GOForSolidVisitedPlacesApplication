  </head>
  <body>
    <form class="loginPage">
      <div class="main-wrapper">
        <header>
          <div class="header-image"></div>
          <h1>Login</h1>
        </header>
        <!--end header-->
        <div class="main-content">
          <div class="breadcrumbs"></div>
          <div class="zone-content">
            <div class="loginLeftColumn">
              <p>Welcome!</p>
            </div>
            <div class="loginRightColumn">
              <h2>Login</h2>
              <div class="loginContent">
                <div class="accountInfo" data-test-id="accountInfo">
                  <table>
                    <tbody>
                      <tr>
                        <td colspan="2" data-bind="visible : data.loginFailed" style="color:Red; padding: 5px;">
                          <label data-bind="html : data.errorMessage" />
                        </td>
                      </tr>
                      <tr>
                        <td style="padding:5px;">
                          <label for="LoginUser_UserName" id="LoginUser_UserNameLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.userName" data-test-id="LoginUser_UserNameLabel" />
                        </td>
                        <td style="padding:5px;" class="">
                          <input name="LoginUser$UserName" type="text" data-bind="value: data.username" id="LoginUser_UserName" class="textEntry" data-test-id="LoginUser_UserName" />
                          <span id="LoginUser_UserNameRequired" data-bind="title: Solid.Web.Messages.userNameMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding:5px;">
                          <label for="LoginUser_Password" id="LoginUser_PasswordLabel" style="font-weight:bold;" data-bind="text: Solid.Web.Messages.password" data-test-id="LoginUser_PasswordLabel" />
                        </td>
                        <td style="padding:5px;" class="">
                          <input name="LoginUser$Password" type="password" data-bind="value: data.password" id="LoginUser_Password" class="passwordEntry" data-test-id="LoginUser_Password" />
                          <span id="LoginUser_PasswordRequired" data-bind="title: Solid.Web.Messages.passwordMandatory" class="failureNotification" style="visibility:hidden;">*</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <p class="submitButton">
                    <input type="submit" name="LoginUser$LoginButton" data-bind="click : commands.login, value: commands.loginText, enable: commands.loginEnabled" id="LoginUser_LoginButton" class="command-button" data-test-id="LoginUser_LoginButton" />
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--end maincontent-->
        </div>
        <!--end main-->
        <footer>
          <div class="footercontent">
            <p>Built With Generative Objects!</p>
          </div>
          <!--end content-->
        </footer>
        <!--end footer-->
      </div>
      <!--end wrapper-->
      <div id="popupContainer">
        <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
        <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
        <div id="popupContainerCloseButton"></div>
      </div>
    </form>
  </body>
</html><script>
    (function (global) {
          ApplicationSourceHandler = new Solid.Web.Application.SourceHandler();          ApplicationController = new Solid.Web.Application.Controller();          LoginPageViewModel = new Solid.Web.Membership.LoginPageViewModel();     } (window));
