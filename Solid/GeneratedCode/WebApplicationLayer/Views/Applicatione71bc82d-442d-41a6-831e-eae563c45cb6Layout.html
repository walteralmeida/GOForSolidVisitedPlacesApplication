<div data-test-id="main-page-content">
  <div class="main-wrapper">
    <header>
      <div class="header-image"></div>
      <h1 data-bind="'text' : pageTitle"></h1>
      <div id="mobile-header">
        <a id="responsive-menu-button">
          <span class="burger-menu">☰</span>
        </a>
      </div>
      <div class="menu-login">
        <div id="login">
          <span data-bind="visible: security.isLoggedIn">
            <span data-bind="text: Solid.Web.Messages.welcomeUser"></span>
            <span data-bind="text : security.currentUserName" class="bold"></span>
          </span>
          <a data-bind="visible: !security.isLoggedIn(), text: Solid.Web.Messages.loginLink" class="loginLink" href="Membership/Login.html" data-test-id="loginLink">Log In</a>
          <a data-bind="visible: security.isLoggedIn(), click: security.logOut, text: Solid.Web.Messages.logoutLink" class="loginLink" href="#" data-test-id="loginLink">Log Out</a>
        </div>
        <div class="navigation-menu">
          <ul id="horizontal-menu">
            <li data-bind="'enable' : navigation.isUsersEnabled(), 'visible' : navigation.isUsersVisible()" class="desktop-node menu-root">
              <a href="#" data-bind="'click' : function(data,event) { commands.navigateTo('Users') }" data-test-id="0871964e-17da-4a4a-a764-666a81bd54f6">Users</a>
            </li>
            <li data-bind="'enable' : navigation.isCountriesEnabled(), 'visible' : navigation.isCountriesVisible()" class="desktop-node menu-root">
              <a href="#" data-bind="'click' : function(data,event) { commands.navigateTo('Countries') }" data-test-id="361f22a0-0d00-4823-9bdb-fa50bae046d4">Countries</a>
            </li>
            <li data-bind="'enable' : navigation.isLocationsEnabled(), 'visible' : navigation.isLocationsVisible()" class="desktop-node menu-root">
              <a href="#" data-bind="'click' : function(data,event) { commands.navigateTo('Locations') }" data-test-id="28738e7a-bebd-4559-8c04-608df04dbba5">Locations</a>
            </li>
            <li data-bind="'enable' : navigation.isPlacesEnabled(), 'visible' : navigation.isPlacesVisible()" class="desktop-node menu-root">
              <a href="#" data-bind="'click' : function(data,event) { commands.navigateTo('Places') }" data-test-id="7045f861-53d3-4d31-848f-c9a6197b68bb">Places</a>
            </li>
            <li data-bind="'enable' : navigation.isMyProfileEnabled(), 'visible' : navigation.isMyProfileVisible()" class="desktop-node menu-root">
              <a href="#" data-bind="'click' : function(data,event) { commands.navigateTo('MyProfile') }" data-test-id="71f7bedd-e6f7-4480-bea7-8241b7f17232">My Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!--end header-->
    <div class="main-content">
      <div class="breadcrumbs">
        <ul data-bind="foreach: navigation.breadCrumbs">
          <li>
            <a data-bind="attr: { href: url }, click: $parent.commands.navigateToUrl, text: text, css:{ breadcrumbnext : currentpage == false, disabledlink: isactive == false, enabledlink: isactive == true}, enable: currentpage == false"></a>
          </li>
        </ul>
      </div>
      <div class="zone-content">
        <div class="mainColumn">
          <div id="contentZone_MainZone" data-test-id="contentZone_MainZone"></div>
        </div>
      </div>
      <!--end maincontent-->
    </div>
    <!--end main-->
  </div>
  <!--end wrapper-->
  <div id="popupContainer">
    <a data-placeholder="closeAllPopupsButton" class="overlayClose" onclick="ApplicationController.closeAllPopups()"></a>
    <a class="overlayBack" onclick="ApplicationController.closeCurrentPopup()">Retour</a>
    <div id="popupContainerCloseButton"></div>
  </div>
  <script type="text/javascript">
if (GenerativeObjects.Web.GetEnvironment().isMobile) {
$('#responsive-menu-button').sidr({
source: '.menu-login',
side: 'right',
name: 'horizontal-menu'
});
} else {
$("#horizontal-menu").hmenu({
hideFirstLevelArrow: true
});
}
</script>
</div>
